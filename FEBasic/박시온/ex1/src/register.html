<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign Up</title>
  </head>

  <body class="bg-opacity-70">
    <div class="flex justify-center items-center">
      <div class="container w-96 bg-white bg-opacity-100 p-5">
        <h1 class="text-2xl text-center ">
          <i class="fa-regular fa-address-card pr-2"></i>Sign Up
        </h1>
        <form class="mt-5">
          <div class="mt-3">
            <label for="nickname" class="font-semibold w-full">Nickname</label>
            <input
              type="text"
              id="nickname"
              class="inp"
              placeholder="nickname ..."
            />
          </div>

          <div class="mt-3">
            <label for="email" class="font-semibold w-full">Email</label>
            <input type="email" id="email" class="inp" placeholder="email..." />
          </div>

          <div class="mt-3">
            <label for="password" class="font-semibold w-full">Password</label>
            <input
              type="password"
              id="password"
              class="inp"
              placeholder="*********"
            />
          </div>

          <div class="mt-3">
            <label for="pwdConfirm" class="font-semibold w-full"
              >Password Confirm</label
            >
            <input
              type="password"
              id="pwdConfirm"
              class="inp"
              placeholder="*********"
            />
          </div>

          <button
            type="button"
            class="btn-green w-full my-3 normal-case"
            onclick="location.href='index.html'"
          >
            <i class="fa-solid fa-arrow-right-to-bracket mr-4"></i>
            Regist
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
